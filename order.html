<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="preconnect" href="font/VesperLibre-Black.ttf">
    <link rel="preconnect" href="font/VesperLibre-Bold.ttf">
    <link rel="preconnect" href="font/VesperLibre-Medium.ttf">
    <link rel="preconnect" href="font/VesperLibre-Regular.ttf">
    <title> Vos commandes </title>
</head>

<body>
    <header>
        <div class="l-group-menu">
            <div class="l-home-menu">
                <div class="l-logo-icon-frame">
                    <a href="index.html">
                        <img src="images/inforshop.png" alt="logo-inforshop-site-officiel" class="l-logo" />
                    </a>
                </div>
                <!-- icone interactive burger menu -->
                <a href="#" class="l-burger-menu" id="menuHamburger">
                    <img src="images/burger-menu-icon.svg" alt="menu deroullant du site" />
                </a>
                <div id="mainMenu" class="l-nav">
                    <a href="#" id="menuClose">
                        <img src="images/close-solid-icon.svg" alt="menu retour page de navigation">
                    </a>
                    <ul>
                        <li>
                            <a href="index.html"> Acceuil </a>
                        </li>
                        <li>
                            <a href="product-list.html"> Produits </a>
                        </li>
                        <li>
                            <a href="contact.html"> Contact </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="l-connexion-menu">
                <a href="login.html">
                    <div class="l-account-icon-design">
                        <img src="images/user-icon.svg" alt="image connexion utilisateur" />
                        <span> Compte </span>
                    </div>
                </a>
                <a href="order.html">
                    <div class="l-shopping-icon-design">
                        <span class="l-alert-bubble"> 0 </span>
                        <img src="images/cart-shopping-icon.svg" alt="image panier d achat" />
                        <span> Panier </span>
                    </div>
                </a>
            </div>
            <form class="l-search-bar">
                <input placeholder="Cherchez un produit ..." type="text" name="search product" />
                <a href="#">
                    <img src="images/magnifying-glass-icon.svg" alt="icone de recherche de produit" />
                </a>
            </form>
        </div>
        <div class="under-nav-bar">
            <ul>
                <li>
                    <a href="index.html"> Acceuil </a>
                </li>
                <li>
                    <a href="product-list.html"> Produits </a>
                </li>
                <li>
                    <a href="contact.html"> Contact </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="m-breadcrumb-list">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="images/home-icon.svg" alt="fil arianne iconne acceuil site">
                    </a>
                </li>
                <li>
                    <img class="m-breadcrumb-symbol" src="images/arrow-symbol-breadcrumb.svg"
                        alt="fil arianne symbole fleche">
                </li>
                <li>
                    <a href="order.html"> Mon panier </a>
                </li>
            </ul>
        </div>
        <div class="m-box-content">
            <form>
                <div class="m-title-date-command">
                    <div>
                        <h1> Mon panier </h1>
                    </div>
                    <div>
                        <p class="m-command-last-date">
                            Dernière mise à jour :
                            <span> 27/03/2022, 20:25:08 </span>
                        </p>
                    </div>
                </div>
                <div class="m-data-form">
                    <div class="m-product-description-list">
                        <label class="m-product-description">
                            Produit
                        </label>
                        <input type="text" class="m-product-detail" placeholder="Clavier logitech K860"> 
                    </div>
                    <div class="quantity">
                        <label> Quantité </label>
                        <input type="number" value="1" placeholder="1" required>
                    </div>
                    <div class="price-unit">
                        <label class="m-product-description">
                            Prix unitaire
                        </label>
                        <input  type="number" class="product-detail" placeholder="100€" required>  
                    </div>
                    <div class="tva-purcent">
                        <label class="m-product-description">
                            TVA(%)
                        </label >
                        <input  type="number" placeholder="21" class="product-detail" required>
                    </div>
                    <div class="total-tva-price">
                        <label class="m-product-description">
                            Total HTVA
                        </label>
                        <input  type="number" class="product-detail" placeholder="100€" required>
                    </div>
                    <div class="m-order-result">
                        <label class="m-product-description">
                            Annulation de la commande
                        </label>
                        <div class="m-delete-interactive-button-design">
                            <button class="m-delete-interactive-button">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="m-command-details">
                    <h1> Prix total commande </h1>
                    <div class="m-command-details-placement">
                        <div class="m-price-description"> Total HTVA </div>
                        <div class="m-price"> 100 €</div>
                    </div>
                    <div class="m-command-details-placement">
                        <div class="m-price-description"> Total TVA </div>
                        <div class="m-price"> 21€ </div>
                    </div>
                    <div class="m-command-details-placement">
                        <div class="m-price-description"> Total TVAC </div>
                        <div class="m-price"> 121€ </div>
                    </div>
                    <div class="m-send-button-placement">
                        <a href="orders-details.html" class="m-send-button"> Passez la commande </a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="l-main-footer">
            <p>
                © Inforshop.store & site by
                <a href="#"> isl scrl </a>
            </p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
